<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">הוספת הוצאה</h4>
  </div>
  <div class="modal-body">
  <form (ngSubmit)="onSubmit(lookup)" #lookup="ngForm">
    <div id="expenseData" ngModelGroup="expenseData">
      <div class="form-group">
        <label for="expName">שם:</label>
            <input type="text"
                   id="expName"
                   class="form-control"
                   ngModel
                   name="expName"
                   required>
      </div>
      <div class="form-group">
        <label for="expAmount">סכום:</label>
        <input type="text"
               id="expAmount"
               class="form-control"
               ngModel
               name="expAmount"
               required>
      </div>
      <div class="form-group">
        <label for="expDescription">תיאור:</label>
        <input type="text"
               id="expDescription"
               class="form-control"
               ngModel
               name="expDescription"
               required>
      </div>
      <div class="form-group">
        <label for="expDate">תאריך:</label>
        <input type="date"
               id="expDate"
               class="form-control"
               ngModel
               name="expDate"
               required>
      </div>
      <div class="form-group">
        <label for="expStatus">סטטוס:</label>
        <input type="text"
               id="expStatus"
               class="form-control"
               ngModel
               name="expStatus"
               >
      </div>
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!lookup.valid" >Submit</button>
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

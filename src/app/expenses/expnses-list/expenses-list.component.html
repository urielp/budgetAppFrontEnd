<div class="col col-md-9 uriel">
 <hr>
  <div class="row">
  <div class="page-header">
    <h1 >רשימת הוצאות</h1>
    <h4> סך הכל יש :  {{total}} הוצאות</h4>
  </div>
  </div>
  <div class="row">
    <div class="col-md-4 pagcenter">
        <app-pagination [paginationSize]="pages" [total]="total" (requierdPage)="getPage($event)"></app-pagination>
    </div>
  </div>
  <hr>
  <div class="card-deck" >
    <div *ngFor="let expense of expensesList">
      <app-expnses-item [expenseItem]="expense"></app-expnses-item>
    </div>
  </div>
  <div class="row add">
   <div class="col-xs-1  align-self-sm-end">
     <i class="fa fa-plus-square-o fa-4x" aria-hidden="true" (click)="Uopen()"></i>
   </div>
   <app-add-expense (onFormSubmitted)="onDataSubmit($event)"></app-add-expense>
  </div>
</div>
